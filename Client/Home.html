<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoções | Fire Burger House</title>

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0e0e0e;
            --bg-card: #1a1a1a;
            --primary: #ff6a00;
            --primary-dark: #cc5200;
            --text: #ffffff;
            --text-muted: #b5b5b5;
            --glow: 0 0 15px rgba(255, 106, 0, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        body {
            background: var(--bg-dark);
            color: var(--text);
            display: flex;
        }

        /* SIDEBAR */
        .sidebar {
            width: 260px;
            background: #111;
            min-height: 100vh;
            padding: 30px 20px;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--primary);
            font-size: 20px;
            margin-bottom: 40px;
        }

        .menu a {
            display: block;
            color: var(--text);
            text-decoration: none;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: 0.3s;
        }

        .menu a:hover,
        .menu a.active {
            background: var(--bg-card);
            color: var(--primary);
        }

        /* MAIN */
        .main {
            flex: 1;
        }

        header {
            padding: 25px 50px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        header h1 {
            color: var(--primary);
            font-size: 26px;
        }

        /* PROMOÇÕES */
        .promos {
            padding: 60px 50px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
        }

        .promo-card {
            background: var(--bg-card);
            padding: 25px;
            border-radius: 15px;
            border-left: 4px solid var(--primary);
            transition: 0.3s;
        }

        .promo-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--glow);
        }

        .promo-card h2 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        .promo-card p {
            color: var(--text-muted);
            margin-bottom: 15px;
        }

        .price {
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <h3 class="brand">
            <span class="material-icons">lunch_dining</span>
            FIRE BURGER
        </h3>

        <nav class="menu">
            <a href="Home.html">Home</a>
            <a href="Promocoes.html">Promoções</a>
        </nav>

</body>

</html>
