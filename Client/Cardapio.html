<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cardápio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="Cardapio.css">
</head>
<body>

    <!-- HEADER -->
    <header class="topo">
        <div class="logo">LOGO</div>

        <nav class="menu-topo">
            <a href="#" class="ativo">Cardápio</a>
            <a href="#">Lançamentos</a>
            <a href="#">Promoções</a>
        </nav>

        <button class="btn-entrar">Entrar</button>
    </header>

    <!-- CARDÁPIO -->
    <main class="cardapio">

        <section class="grid-cardapio">

            <div class="item-cardapio">
                <img src="img/lancamentos.png" alt="Lançamentos">
                <p>Lançamentos</p>
            </div>

            <div class="item-cardapio">
                <img src="img/exclusivos-fire.png" alt="Exclusivos Fire">
                <p>Exclusivos Fire</p>
            </div>

            <div class="item-cardapio">
                <img src="img/carne-bovina.png" alt="Sanduíches de Carne Bovina">
                <p>Sanduíches de Carne Bovina</p>
            </div>

            <div class="item-cardapio">
                <img src="img/familia-tasty.png" alt="Família Tasty">
                <p>Família Tasty</p>
            </div>

            <div class="item-cardapio">
                <img src="img/frango.png" alt="Sanduíches de Frango">
                <p>Sanduíches de Frango</p>
            </div>

            <div class="item-cardapio">
                <img src="img/acompanhamentos.png" alt="Acompanhamentos">
                <p>Acompanhamentos</p>
            </div>

            <div class="item-cardapio">
                <img src="img/sobremesas.png" alt="Sobremesas">
                <p>Sobremesas</p>
            </div>

            <div class="item-cardapio">
                <img src="/Assets/IMG/LAÇAMENTOS E MENU/Bebidas Frias/Bebidas Frias.avif" alt="Bebidas Frias">
                <p>Bebidas Frias</p>
            </div>

            <div class="item-cardapio">
                <img src="img/cafe-manha.png" alt="Café da Manhã">
                <p>Café da Manhã</p>
            </div>

            <div class="item-cardapio">
                <img src="img/bebidas-quentes.png" alt="Bebidas Quentes">
                <p>Bebidas Quentes</p>
            </div>

            <div class="item-cardapio">
                <img src="img/Fire.png" alt="Fire Box">
                <p>Fire Box</p>
            </div>

            <div class="item-cardapio">
                <img src="img/mccafe.png" alt="McCafé">
                <p>McCafé</p>
            </div>

            <div class="item-cardapio">
                <img src="img/mclanche-feliz.png" alt="McLanche Feliz">
                <p>McLanche Feliz</p>
            </div>

            <div class="item-cardapio">
                <img src="img/mcoferta.png" alt="McOferta">
                <p>McOferta</p>
            </div>

        </section>

</html>
