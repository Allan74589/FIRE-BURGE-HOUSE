<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área Administrativa</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body.login-body {
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            min-height: 100vh;
        }

        .login-container {
            display: flex;
            min-height: 100vh;
        }

        /* LADO ESQUERDO */
        .Login-left {
            width: 50%;
            background: linear-gradient(180deg, #8b0000, #1a0000);
            color: #fff;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .Welcome-title {
            font-size: 36px;
            text-transform: uppercase;
        }

        /* IMAGEM DO HAMBÚRGUER */
        .login-image {
            position: relative;
            height: 260px;
            background-image: url("../Assets/Images/burger.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        /* OVERLAY ESCURO */
        .login-image::after {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.45);
        }

        .Social-media {
            display: flex;
            gap: 15px;
        }

        .social-icon {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .footer-note {
            font-size: 13px;
            opacity: 0.8;
        }

        /* LADO DIREITO */
        .login-right {
            width: 50%;
            background: #121212;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-form-container {
            width: 100%;
            max-width: 420px;
            background: #1c1c1c;
            padding: 40px;
            border-radius: 18px;
            color: #fff;
        }

        .company-logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .company-logo img {
            max-width: 140px;
        }

        .login-title {
            text-align: center;
            font-size: 26px;
        }

        .login-subtitle {
            text-align: center;
            font-size: 14px;
            color: #bbb;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .input-grupup {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #333;
            background: #121212;
            color: #fff;
        }

        .input-grupup label {
            position: absolute;
            top: -9px;
            left: 12px;
            background: #1c1c1c;
            padding: 0 6px;
            font-size: 12px;
            color: #ff2b2b;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #bbb;
            cursor: pointer;
        }

        .remember-me-container {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ff2b2b, #b30000);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .forgot-password-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #ff2b2b;
            text-decoration: none;
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 14px;
            border-radius: 10px;
            color: #fff;
        }

        .success { background: #2e7d32; }
        .error { background: #c62828; }

        @media (max-width: 900px) {
            .Login-left { display: none; }
            .login-right { width: 100%; }
        }
    </style>
</head>

<body class="login-body">

<div class="login-container">

    <div class="Login-left">
        <h1 class="Welcome-title">Portal Administrativo</h1>
        <img src="../Assets/IMG/LOGOS/PAGINA ADM.jpeg">

        <div class="Social-media">
            <div class="social-icon"><i class="fab fa-facebook-f"></i></div>
            <div class="social-icon"><i class="fab fa-instagram"></i></div>
            <div class="social-icon"><i class="fab fa-linkedin-in"></i></div>
        </div>

        <div class="footer-note">Todos os direitos reservados © 2026 </div>
    </div>

    <div class="login-right">
        <div class="login-form-container">
            <div class="company-logo">
                <img src="../Assets/IMG/LOGOS/Banner com o nome da empresa.png">
            </div>

            <h2 class="login-title">Portal Administrativo</h2>
            <p class="login-subtitle">Faça login para acessar</p>

            <div class="form-group">
                <div class="input-grupup">
                    <input type="text" id="username" class="form-input">
                    <label>Usuário</label>
                </div>
            </div>

            <div class="form-group">
                <div class="input-grupup">
                    <input type="password" id="password" class="form-input">
                    <label>Senha</label>
                    <button class="password-toggle" onclick="togglePassword()">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="remember-me-container">
                <input type="checkbox" id="remember-me">
                <label>Lembrar-me</label>
            </div>

            <button class="btn" id="loginBtn">Entrar</button>
            <a href="#" class="forgot-password-link">Esqueceu a senha?</a>
        </div>
    </div>

</div>

<script>
document.addEventListener('DOMContentLoaded', () => {

    const loginBtn = document.getElementById('loginBtn');
    const username = document.getElementById('username');
    const password = document.getElementById('password');
    const remember = document.getElementById('remember-me');

    if (localStorage.getItem('rememberMe') === 'true') {
        username.value = localStorage.getItem('savedUsername');
        remember.checked = true;
    }

    loginBtn.addEventListener('click', () => {
        if (!username.value || !password.value) {
            showMessage('Preencha todos os campos', 'error');
            return;
        }

        if (username.value === 'admin' && password.value === 'admin123') {
            showMessage('Login realizado com sucesso', 'success');
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1500);
        } else {
            showMessage('Usuário ou senha inválidos', 'error');
        }
    });
});

function togglePassword() {
    const input = document.getElementById('password');
    input.type = input.type === 'password' ? 'text' : 'password';
}

function showMessage(text, type) {
    const old = document.querySelector('.message');
    if (old) old.remove();

    const div = document.createElement('div');
    div.className = `message ${type}`;
    div.innerText = text;
    document.body.appendChild(div);
}
</script>

</body>
</html>
